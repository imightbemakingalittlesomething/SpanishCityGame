<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Function Stub Generator</title>
  <style>
    body { background-color: #4f3414; font-family: sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    textarea, input { background-color: #7a6852; width: 100%; margin-top: 10px; padding: 10px; font-family: monospace; }
    button { margin-top: 15px; padding: 10px 20px; font-weight: bold; }
    label { font-weight: bold; margin-top: 15px; display: block; }
  </style>
</head>
<body>

  <h2>ðŸ›  Function Stub Generator ðŸ›  </h2>

  <label for="inputCode">Paste the code that has functions called but u havent defined those functions</label>
  <textarea id="inputCode" rows="10" placeholder="e.g. call talkToAlto(), talkToEzri(), talkToAlto() again..."></textarea>

  <button onclick="generateStubs()">Generate Functions</button>

  <h3>ðŸ“¦ Output:</h3>
  <textarea id="output" rows="10" readonly></textarea>

  <script>
    function generateStubs() {
      const input = document.getElementById("inputCode").value;
      const output = document.getElementById("output");

      // Match all words before ()
      const matches = [...input.matchAll(/\b([a-zA-Z0-9_]+)\s*\(\)/g)].map(m => m[1]);
      const unique = [...new Set(matches)];

      const functions = unique.map(name => `function ${name}() {\n  
        
          \n}`).join("\n\n");

      output.value = functions || "// No function calls found.";
    }
  </script>

</body>
</html>
